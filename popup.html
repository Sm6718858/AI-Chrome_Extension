<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mishra's Extension</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --primary: #4285f4;
      --secondary: #34a853;
      --warning: #fbbc05;
      --background: #f4f6f8;
      --text-color: #333;
      --card-bg: #ffffffcc;
      --border: #e0e0e0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-width: 500px;
      min-height: 350px;
      background: linear-gradient(to right, #e3f2fd, #fff);
      padding: 20px;
      color: var(--text-color);
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      justify-content: center;
    }

    select, button {
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      font-weight: 500;
    }

    button {
      color: #fff;
      cursor: pointer;
      border: none;
    }

    #summarize {
      background-color: var(--primary);
    }

    #copy-btn {
      background-color: var(--secondary);
    }

    #speak-btn {
      background-color: var(--warning);
      color: #333;
    }

    #pause-btn,
    #resume-btn,
    #stop-btn {
      background-color: #616161;
    }

    button:hover {
      transform: translateY(-1px);
      opacity: 0.9;
    }

    #voice-select, #summary-type {
      flex-grow: 1;
      min-width: 150px;
    }

    #result {
      background-color: var(--card-bg);
      backdrop-filter: blur(5px);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 15px;
      margin-top: 20px;
      min-height: 140px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      white-space: pre-wrap;
      line-height: 1.6;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <h2>S.Mishra's AI Summary</h2>

  <div class="options">
    <select id="summary-type">
      <option value="brief">Brief Summary</option>
      <option value="detailed">Detailed Summary</option>
      <option value="bullets">Bullet Points</option>
    </select>
    <button id="summarize"><i class="fas fa-wand-magic-sparkles"></i> Summarize</button>
    <button id="copy-btn"><i class="fas fa-copy"></i> Copy</button>
  </div>

  <div class="options">
    <button id="speak-btn"><i class="fas fa-play"></i></button>
    <button id="pause-btn"><i class="fas fa-pause"></i></button>
    <button id="resume-btn"><i class="fas fa-forward"></i></button>
    <button id="stop-btn"><i class="fas fa-stop"></i></button>
    <select id="voice-select">
      <option value="">Select Voice</option>
    </select>
  </div>

  <div id="result">
    Select a summary type and click 'Summarize' to generate a summary of this page.
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
